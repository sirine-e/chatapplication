{% load static%}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %} Djangochat</title>
        <link rel="stylesheet" href="{% static 'style.css' %}?v=1">
    </head>
    <body>
        <nav>
            <a href="/"> Djangochat </a>
            {% if request.user.is_authenticated %}
            <a class="menu" href="/rooms/">Rooms</a>

            <a class="menu" href="/logout/">Log out</a>
            {% else %}
            <a href="/login/">Log in</a>

            <a href="/signup/">Sign up</a>
            {% endif %}
        </nav>
    
    
    {% block content %}
    {% endblock %}
    </body>
    {% block scripts%}
    {% endblock %}
</html>
